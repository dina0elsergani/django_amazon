{% extends 'products/base.html' %}

{% block content %}
    <h1>Edit Category</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Category</button>
    </form>
    <a href="{{ category.get_show_url }}" class="btn btn-secondary">Back to Category</a>
{% endblock %}
