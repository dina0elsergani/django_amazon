{% extends 'products/base.html' %}
{% load static %}

{% block content %}
<a href="{% url 'product_create' %}" class="btn btn-primary">Add New Product</a>
<br/>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td><img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-thumbnail" width="50"></td>
                <td>
                    <a href="{% url 'product_show' product.id %}" class="btn btn-info">Show</a>
                    <a href="{{ product.get_edit_url }}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'product_delete' product.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
